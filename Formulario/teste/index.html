<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Aula de Formulário</h1>
     <br>
     <nav>
          <button onclick="location.href='paginas/pagina1.html'">Pagina 1</button>
          <button onclick="location.href='paginas/pagina2.html'">Pagina 2</button>
          <button onclick="location.href='paginas/pagina3.html'">Pagina 3</button>
     </nav>
     <form action="">
          <br>
          <label for="nome">Nome:</label>
               <input type="text" id="nome" name="nome">
          <br><br>

          <label for="comentarios"></label>
               <textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea>
          <br><br>

          <label for="senha">Senha:</label>
               <input type="password" name="senha" id="senha">
          <br><br>

          <label for="cor">Escolha uma cor:</label>
               <input type="color" name="cor" id="cor">
          <br><br>

          <label for="data">Escolha uma data:</label>
               <input type="date" name="data" id="data">
          <br><br>

          <label for="volume">Volume:</label>
               <input type="range" name="volume" id="volume">


          <p>Turno:</p>
               <input type="radio" id="manha" name="turno" value="manha">
               <label for="turno">Manhã</label>
               <br>
               <input type="radio" id="tarde" name="turno" value="tarde">
               <label for="turno">Tarde</label>
          <br><br>
          
          <label for="frutas">Escolha uma fruta</label>
               <input list="frutas" name="frutas" id="fruta">
                    <datalist id="frutas">
                         <option value="Maçã">
                         <option value="Banana">
                         <option value="Laranja">
                    </datalist>
          <br><br>

          <input type="submit" value="Enviar">
     </form>    
</body>
</html>
