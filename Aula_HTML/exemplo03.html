<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <h1>Exércicio de aplicação de cor no Texto</h1>
     <h2>Este é um exemplo de parágrafos com diferentes cores no texto</h2>

     <p style="color: red;"><strong>Este é um texto em vermelho</strong></p>
     <p style="color: blue;"><em>Este é um texto em azul</em></p>
     <p><span style="color: green;">Este é um texto em verde</span></p>
     <p><span style="color: purple;">Este é um texto em roxo</span></p>
     <p><u style="color: rgb(255, 0, 0);">Este é um texto em vermelho usando RGB</u></p>
     <p><em style="color: #0000FF;"><strong>Este é um texto em azul usando hexadecimal</strong></em></p>
</body>
</html>
